<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>
    <link rel="icon" href="./png/bloc_note.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    
</head>

 <body onload="render()">

<!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
              mdl-layout--fixed-header">
    <header class="mdl-layout__header">
     <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon"
              for="fixed-header-drawer-exp">
         <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" name="sample"
            id="fixed-header-drawer-exp">
        </div>
      </div>
    </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title ">Notizblock</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html" alt="My Notes">My Notes</a>
        <!-- <a class="mdl-navigation__link" href="">Files</a> -->
        <!-- <a class="mdl-navigation__link" href="">Calendar</a> -->
        <a class="mdl-navigation__link" href="trash.html" id="trash" alt="Trash">Trash</a>
      </nav>
      <div class="night_icon" onclick="toggleDarkMode()"></div>
    </div>
  <main class="mdl-layout__content">

    <div class="real_notebook">
      <div class="main-title">
         <h1>To Do:</h1>   
 
      <div>
       <form>
        <div class="group">
          <input type="text" required id="input-Title">
          <span class="highlight"></span>

          <span class="bar"></span>
          <label>Title</label>
        </div>  

        <div><textarea placeholder="Put your notice here and press button" id="input-Text"></textarea></div>

       </form>
      </div>      

          <button class="button" onclick="addNote()">Add Note</button>


     </div>
    </div> 

    <!-- Dynamischer <html> JS als Popup -->


    <div id="content">

         
    </div> 

  </main> 

              
   
  </div>

  </body>

</html>
